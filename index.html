<!DOCTYPE html>
<html lang="en">

<head>
    <title>Text Image (text-image.js)</title>
    <meta charset="utf-8" />
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <script src="https://cdn.jsdelivr.net/npm/text-image/dist/text-image.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Text Converter</h1>
        </header>
        <form>
            <div class="form-group">
                <label>Font size:</label>
                <select name="font-size">
                    <option selected value="64">large</option>
                    <option value="38">medium</option>
                    <option value="12">small</option>
                </select>
            </div>
            <div class="form-group">
                <textarea name='image-text' maxlength="30" placeholder="Type here..."></textarea>
                <div class="image-display text-center">
                </div>
            </div>
            <div class="form-group">
                <a class="image-download btn btn-success" target="_blank" download="McDonald.png">download image</a>
            </div>
        </form>
    </div>
</body>

</html>
